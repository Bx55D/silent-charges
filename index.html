<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Charges</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameContainer {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
            cursor: crosshair;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #222;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #endTurnButton {
            background-color: #006600;
        }

        #endTurnButton:hover {
            background-color: #008800;
        }

        #undoButton {
            background-color: #660066;
        }

        #undoButton:hover {
            background-color: #880088;
        }

        #gameStatus {
            margin-top: 10px;
            font-weight: bold;
        }

        .status-win {
            color: #00ff00;
        }

        .status-lose {
            color: #ff0000;
        }

        .status-playing {
            color: #ffff00;
        }

        #levelInfo {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }



        #levelNavigation {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .nav-button {
            flex: 1;
            padding: 12px;
            font-size: 0;
            background-color: #444;
            position: relative;
        }

        .prev-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .end-turn-button {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #FF0000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .end-turn-button:hover {
            background-color: #FF0000;
        }

        .end-turn-button:active {
            background-color: #FF0000;
        }

        .end-turn-button:disabled {
            background-color: #FF0000;
            cursor: not-allowed;
        }

        .end-turn-button::before {
            content: '';
            position: absolute;
            top: 0%;
            left: 0%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        
        <div id="controls">
            <div id="levelNavigation">
                <button id="prevLevelButton" class="nav-button prev-button"></button>
                <button id="nextLevelButton" class="nav-button next-button"></button>
            </div>
            
            <button id="endTurnButton" class="end-turn-button"></button>
            
            <div id="gameStatus" class="status-playing"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
